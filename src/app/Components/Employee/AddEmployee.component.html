<div class="single-pro-review-area mt-t-30 mg-b-15">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="product-payment-inner-st">
                    <ul class="sr-input-func">                                 
                        <li><span class="bread-blod"><i class="fa fa-user-plus"></i>&nbsp;Add New Employee</span>
                        </li>
                    </ul> <ul class="pull-right" style="margin-top:-25px !important;">     
                    <span style="color:blue !important;"><input type="checkbox" name="IsActive" title="LineLevelManger" class="icheckbox_square-green" [(ngModel)]="EmployeeModel.IsActive" [checked]="EmployeeModel.IsActive">&nbsp;&nbsp;IsActive</span> 
                   </ul><hr/>
                    <div id="myTabContent" class="tab-content custom-product-edit">
                        <div class="product-tab-list tab-pane fade active in" id="description">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="review-content-section">
                                        <div id="dropzone1" class="pro-ad">

                                                      <input type="text" class="form-control" [(ngModel)]="EmployeeModel.EmpName"  id="EmpName" name="EmpName" #name="ngModel" required>

                                                <form #contactForm="ngForm" (ngSubmit)="contactForm.valid && onSubmit(contactForm)" novalidate>    
                                                <div class="row">
                                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                        <div class="form-group">
                                                            <input type="hidden" name="EmpId" [(ngModel)]="EmployeeModel.EmpId"/>
                                                            <input name="EmpName" type="text" class="form-control" placeholder="Employee Name" [(ngModel)]="EmployeeModel.EmpName"  #EmpName="ngModel" [ngClass]="{ 'is-invalid': contactForm.submitted && EmpName.invalid }" required>
                                                            <div *ngIf="contactForm.submitted && EmpName.invalid" class="invalid-feedback">
                                                                <div *ngIf="EmpName.errors.required" style="color: red !important;">First Name is required</div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <input name="JobTitle" type="text" class="form-control" placeholder="Job Title" [(ngModel)]="EmployeeModel.JobTitle" #JobTitle="ngModel" [ngClass]="{ 'is-invalid': contactForm.submitted && JobTitle.invalid }" required> 
                                                            <div *ngIf="contactForm.submitted && JobTitle.invalid" class="invalid-feedback">
                                                                <div *ngIf="JobTitle.errors.required" style="color: red !important;">JobTitle is required</div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <input name="DepartMent" type="DepartMent" class="form-control" placeholder="DepartMent" [(ngModel)]="EmployeeModel.DepartMent" #dept="ngModel" [ngClass]="{ 'is-invalid': contactForm.submitted && dept.invalid }" required>
                                                            <div *ngIf="contactForm.submitted && dept.invalid" class="invalid-feedback">
                                                                <div *ngIf="dept.errors.required" style="color: red !important;">Department is required</div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <input name="SalaryMonthly" id="SalaryMonthly" type="text" class="form-control" placeholder="SalaryMonthly" [(ngModel)]="EmployeeModel.SalaryMonthly" #SalaryMonthly="ngModel" appPhoneNumberValidator [ngClass]="{ 'is-invalid': contactForm.submitted && (SalaryMonthly.errors?.SalaryInvalid)}">
                                                            <span
                                                            class="invalid-feedback"
                                                            *ngIf="contactForm.submitted && SalaryMonthly.errors?.SalaryInvalid"
                                                            >
                                                              <span style="color: red !important;">Monthly Salary amount Required!</span>
                                                          </span>
                                                        </div>
                                                        <div class="form-group">
                                                            <input name="SalaryAnnually" id="SalaryAnnually" type="text" class="form-control" placeholder="SalaryAnnually" #SalaryAnnually="ngModel" [(ngModel)]="EmployeeModel.SalaryAnnually" appPhoneNumberValidator [ngClass]="{ 'is-invalid': contactForm.submitted && (SalaryAnnually.errors?.SalaryInvalid)}">
                                                            <span
                                                            class="invalid-feedback"
                                                            *ngIf="contactForm.submitted && SalaryAnnually.errors?.SalaryInvalid"
                                                            >
                                                              <span style="color: red !important;">Annual Salary amount Required!</span>
                                                          </span>
                                                        </div>
                                                       
                                                    </div>
                                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                        <!-- <label>Date Of Join</label> -->
                                                        <div class="form-group">
                                                            
                                                            <input name="DOJ" id="DOJ" type="date" class="form-control" placeholder="Date Of join" title="DOJ" [(ngModel)]="EmployeeModel.DOJ" [value]="EmployeeModel.DOJ | date:'yyyy-MM-dd'"  #DOJ="ngModel" [ngClass]="{ 'is-invalid': contactForm.submitted && (DOJ.invalid || DOJ.pristine) && EmployeeModel.EmpId==0 }" required>
                                                            <div *ngIf="contactForm.submitted && (DOJ.invalid || DOJ.pristine)" class="invalid-feedback">
                                                               <div *ngIf="(DOJ.pristine||DOJ.errors.required)" style="color: red !important;"><span *ngIf="EmployeeModel.EmpId==0">DOJ is required</span></div>
                                                            </div>
                                                        
                                                        </div>
                                                        <div class="form-group res-mg-t-15">
                                                            <textarea name="Address" placeholder="Address" [(ngModel)]="EmployeeModel.Address"  #address="ngModel" [ngClass]="{ 'is-invalid': contactForm.submitted && address.invalid }" required></textarea>
                                                            <div *ngIf="contactForm.submitted && address.invalid" class="invalid-feedback">
                                                                <div  style="color: red !important;">Address is required</div>
                                                            </div>
                                                        </div>
                                                    
                                                        <div class="form-group" style="margin: 24px 0px !important;">
                                                          <span style="color:blue !important;margin: 24px 0px !important;"><input type="checkbox" name="IsLineManager" title="LineLevelManger" class="icheckbox_square-green" [(ngModel)]="EmployeeModel.IsLineManager" [checked]="EmployeeModel.IsLineManager" >&nbsp;&nbsp;LineLevelManger</span> 
                                                        </div>
                                                      
                                                       
                                                    </div>
                                                   
                                                </div><hr/>
                                                <div class="login-horizental cancel-wp pull-right form-bc-ele">
                                                    <button class="btn btn-sm btn-primary login-submit-cs" type="submit" ><i class="fa fa-save"></i>&nbsp;Save Changes</button>
                                                   &nbsp; <button class="btn btn-danger" type="button" (click)="Clear(contactForm)"><i class="fa fa-remove"></i>&nbsp;Cancel</button>
                                                    
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                      
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
