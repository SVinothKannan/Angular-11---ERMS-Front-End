<style>
   body {
      font-family: Arial;
      color: white;
   }
   h1{
      padding:20px;
   }
   .left,.right {
      height: 100%;
      width: 60%;
      position: fixed;
      z-index: 1;
      top: 0;
      overflow-x: hidden;
   }
   .left {
      left: 0;
      background-color: rgb(36, 0, 95);
   }
   .right {
      right: -20%;
     background-color:rgb(255 254 254) !important;
   }
   .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
   }
   .centered img {
      width: 150px;
      border-radius: 50%;
   }
 
img.bg {
    background-image: url("https://www.groupmgmt.com/blog/image.axd?picture=%2F2018%2F03%2FWhatisEmployeeManagement.jpg");
    width: 100%;
    height: 100%;
    max-height: 100%;
    margin: 0;
    padding: 0;
    background-size:100% 100%;
    background-repeat: no-repeat;   
}

#loader,
#loader:after {
  border-radius: 50%;
  width: 10em;
  height: 10em;
}
#loader {

  font-size: 5px;
  text-indent: -9999em;
  border-top: 1.1em solid rgba(255, 255, 255, 0.2);
  border-right: 1.1em solid rgba(255, 255, 255, 0.2);
  border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
  border-left: 1.1em solid #ffffff;
  -webkit-transform: translateZ(0);
  -ms-transform: translateZ(0);
  transform: translateZ(0);
  -webkit-animation: load8 3s infinite linear;
  animation: load8 3s infinite linear;
}
@-webkit-keyframes load8 {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@keyframes load8 {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
</style>
<div class="left">
    <img  class="bg" alt="">
</div>
<div class="right">
<div class="error-pagewrap" style="margin-top:5%;">
    <div class="error-page-int" style="    margin-left: -235px;">
        <div class="text-center m-b-md custom-login">
            <h3><i class="fa fa-sign-in"></i>&nbsp;LOGIN</h3>
            <p style="color:blue !important;font-size: 15px !important; font-weight:bold !important;">Employee Records Management System (ERMS)</p>
        </div>
        <div class="content-error">
            <div class="hpanel" style="border: 1px solid #eee !important;">
                <div class="panel-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label class="control-label" for="username">Username</label>
                            <input type="text" placeholder="example@gmail.com" title="Please enter you username" formControlName="UserName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.UserName.errors }">
                            <div *ngIf="submitted && f.UserName.errors" class="invalid-feedback">
                                <div *ngIf="f.UserName.errors.required" class="help-block small" style="color:red;">Username is required</div>
                                <div *ngIf="f.UserName.errors.email" class="help-block small" style="color:red;">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <input type="password" title="Please enter your password" placeholder="******" formControlName="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }">                           
                            <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                                <div *ngIf="f.Password.errors.required" class="help-block small" style="color:red;">Password is required</div>
                                <div *ngIf="f.Password.errors.minlength" class="help-block small" style="color:red;">Password must be at least 8 characters</div>
                            </div>
                        </div>
                        <button [disabled]="loading" class="btn btn-success btn-block loginbtn">
                             <ngx-spinner *ngIf="loading" >  
                                <p style="color: white" id="loader"> </p> 
                                Loading...
                            </ngx-spinner>                          
                            Login
                        </button><br/>
                        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                       
                       
                    </form>
                </div>
            </div>
        </div>
        <div class="text-center login-footer">
            <h5 style="font-weight:normal !important;color: darkgreen;">EMPLOYEE RECORDS MANAGEMENT SYSTEM</h5> <h6>Version-1.0</h6>
        </div>
    </div>   
</div>
</div>
